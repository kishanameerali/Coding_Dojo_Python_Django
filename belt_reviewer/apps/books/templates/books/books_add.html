<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
                <a href="/books">Home</a> <a href="/logout">Logout</a>
        </header>
        <section>
            <h2>Add a New Book Title and a Review:</h2>
            <form action="/books/create_new_review" method="post">
                    {% csrf_token %}
                    <label for="title">Book Title:</label>
                    <input type="text" name="title">
                    <label for="author">Choose from the list:</label>
                    <select name="author">
                        {% for author in all_authors %}
                        <option value="{{ author.id }}">{{ author.name }}</option>
                        {% endfor %}
                    </select>
                    <label for="new_author">Or add a new author:</label>
                    <input type="text" name="new_author">
                    <label for="comment">Review: </label>
                    <textarea name="comment" rows="3" cols="30"></textarea>
                    <label for="rating">Rating: </label>
                    <select name="rating">
                        <option value="0">0 stars</option>
                        <option value="1">1 stars</option>
                        <option value="2">2 stars</option>
                        <option value="3">3 stars</option>
                        <option value="4">4 stars</option>
                        <option value="5">5 stars</option>     
                    </select>
                    <input type="submit" value="Add Book and Review">
            </form>
        </section>
    
    </body>
</html>
