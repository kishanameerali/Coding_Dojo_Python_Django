<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="css/style.css" rel="stylesheet">-->
    </head>
    <body>
         {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
        <h2>Edit User #{{ user.id }}</h2>
        <p>Edit Information</p>
        <form action='/users/edit_id_info' method='post'>
            {% csrf_token %}
            <label for="email">Email Address:</label>
            <input type="text" name="email" value="{{ user.email }}">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" value="{{ user.first_name }}">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" value="{{ user.session.last_name }}">
            <label for="user_level">User Level: </label>
            <select name="user_level">
                <option value="1">Normal</option>
                <option value="9">Admin</option>
            </select>
            <input type="submit" value="Save">
        </form>
        <p>Change Password</p>
        <form action='/users/edit_id_pw' method='post'>
            {% csrf_token %}
            <label for="password">Password: </label>
            <input type="password" name="password">
            <label for="confirm_pass">Password Confirmation: </label>
            <input type="password" name="confirm_pass">
            <input type="submit" value="Update Password">
        </form>
        <a href="/dashboard/admin">Return to Dashboard</a>
    </body>
</html>
