<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="css/style.css" rel="stylesheet">-->
    </head>
    <body>
         {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
        <h2>Edit Profile</h2>
        <p>Edit Information</p>
        <form action='/users/edit_info' method='post'>
            {% csrf_token %}
            <label for="email">Email Address:</label>
            <input type="text" name="email" value="{{ request.session.email }}">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" value="{{ request.session.first_name }}">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" value="{{ request.session.last_name }}">
            <input type="submit" value="Save">
        </form>
        <p>Change Password</p>
        <form action='/users/edit_pw' method='post'>
            {% csrf_token %}
            <label for="password">Password: </label>
            <input type="password" name="password">
            <label for="confirm_pass">Password Confirmation: </label>
            <input type="password" name="confirm_pass">
            <input type="submit" value="Update Password">
        </form>
        <p>Edit Description</p>
        <form action='/users/edit_desc' method='post'>
            {% csrf_token %}
            <textarea name='desc' rows="3" cols="30">desc</textarea>
            <input type="submit" value="Save">
        </form>
    
    </body>
</html>
