<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="css/style.css" rel="stylesheet">-->
        <style>
                table {
                    border-collapse: collapse;
                }

                th, td {
                    border: 1px solid black;
                }

                tr:nth-child(even){background-color: #f2f2f2}
        </style>
    </head>
    <body>
            <h1>Users</h1>
            <table>
                    <thead>
                            <tr>
                                <th>id</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                    </thead>
                    <tbody>
                        {% for user in all_users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.full_name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.created_at }}</td>
                            <td><a href="/users/{{ user.id }}">Show</a> <a href="/users/{{ user.id }}/edit">Edit</a> <a href="/users/{{ user.id }}/destroy">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
            </table>
            <a href="/users/new">Add a New User</a>
    
    </body>
</html>
